<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Drawing Client</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.7/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const socket = io('http://localhost:8000'); // Replace with your server URL

        let isDrawing = false;

        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
            context.beginPath();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            context.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
            context.stroke();
            
            // Send drawing data to the server
            const drawingData = {
                x: e.clientX - canvas.getBoundingClientRect().left,
                y: e.clientY - canvas.getBoundingClientRect().top,
                color: 'black', // Set the color you want
                size: 2, // Set the size you want
            };
            socket.emit('drawing', JSON.stringify(drawingData));
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            context.closePath();
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
            context.closePath();
        });

        // Receive drawing data from the server
        socket.on('drawing', (data) => {
            const drawingData = JSON.parse(data);
            context.beginPath();
            context.moveTo(drawingData.x, drawingData.y);
            context.lineTo(drawingData.x, drawingData.y);
            context.strokeStyle = drawingData.color;
            context.lineWidth = drawingData.size;
            context.stroke();
            context.closePath();
        });
    </script>
</body>
</html>
